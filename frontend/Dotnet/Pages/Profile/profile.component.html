<div class="min-h-screen bg-gray-100 p-6">

  <!-- Header -->
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6 flex justify-between items-center">
    <h2 class="text-3xl font-bold text-blue-700">ðŸ‘¤ My Profile</h2>

    <button (click)="goHome()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      â¬… Back
    </button>
  </div>

  <!-- Profile Form -->
  <div class="max-w-4xl mx-auto mt-8 bg-white shadow-lg rounded-xl p-8">

    <h3 class="text-xl font-semibold text-gray-800 mb-6">Edit Profile Details</h3>

    <!-- Full Name -->
    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
    <input [(ngModel)]="fullName"
      type="text"
      class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter Full Name">

    <!-- Username -->
    <label class="block text-gray-700 font-semibold mb-2">Username</label>
    <input [(ngModel)]="username"
      type="text"
      class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter Username">

    <!-- Email -->
    <label class="block text-gray-700 font-semibold mb-2">Email</label>
    <input [(ngModel)]="email"
      type="email"
      class="w-full border p-3 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter Email">

    <!-- Save Button -->
    <button (click)="saveProfile()"
      class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
      ðŸ’¾ Save Profile
    </button>
  </div>
</div>
