<div class="min-h-screen bg-gray-100 p-6">

  <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">
    ðŸ“ˆ My Progress
  </h2>

  <div class="max-w-5xl mx-auto space-y-6">

    <div *ngFor="let p of progressData"
         class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">

      <h3 class="text-2xl font-bold text-gray-800 mb-2">
        {{ p.courseName }}
      </h3>

      <p class="text-gray-600 mb-4">
        Completed {{ p.completedLessons }} out of {{ p.totalLessons }} lessons
      </p>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-purple-600 h-4 rounded-full"
             [style.width.%]="getPercentage(p.completedLessons, p.totalLessons)">
        </div>
      </div>

      <p class="mt-2 font-semibold text-purple-700">
        {{ getPercentage(p.completedLessons, p.totalLessons) }}% Completed
      </p>

    </div>

  </div>
</div>
