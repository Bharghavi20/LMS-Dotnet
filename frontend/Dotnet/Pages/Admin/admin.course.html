<div class="bg-white shadow-xl rounded-2xl p-8 border">

  <h2 class="text-3xl font-extrabold text-gray-800 mb-6">
    ğŸ“š Manage Courses
  </h2>

  <!-- FORM -->
  <div class="grid md:grid-cols-2 gap-6 mb-10">

    <div>
      <label class="block font-bold text-gray-700 mb-2">Course Title</label>
      <input [(ngModel)]="courseTitle"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Enter course title" />
    </div>

    <div>
      <label class="block font-bold text-gray-700 mb-2">Category</label>
      <input [(ngModel)]="courseCategory"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Frontend / Backend / Database" />
    </div>

    <div>
      <label class="block font-bold text-gray-700 mb-2">Description</label>
      <textarea [(ngModel)]="courseDescription"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Enter course description"></textarea>
    </div>

    <div>
      <label class="block font-bold text-gray-700 mb-2">Price</label>
      <input type="number" [(ngModel)]="coursePrice"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="0 for free" />
    </div>

  </div>

  <!-- BUTTONS -->
  <div class="flex gap-4 mb-10">

    <!-- ADD BUTTON -->
    <button *ngIf="!editMode"
      (click)="addCourse()"
      class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 transition">
      â• Add Course
    </button>

    <!-- UPDATE BUTTON -->
    <button *ngIf="editMode"
      (click)="updateCourse()"
      class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-green-700 transition">
      âœ… Update Course
    </button>

    <!-- RESET BUTTON -->
    <button (click)="resetForm()"
      class="bg-gray-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-gray-600 transition">
      ğŸ”„ Reset
    </button>

  </div>

  <!-- COURSE LIST -->
  <h3 class="text-2xl font-bold text-gray-800 mb-4">
    ğŸ“Œ Course List
  </h3>

  <div *ngIf="courses.length === 0" class="text-center text-gray-500 text-lg py-6">
    No Courses Added Yet ğŸš«
  </div>

  <div *ngIf="courses.length > 0" class="overflow-x-auto">
    <table class="w-full border-collapse rounded-xl overflow-hidden">

      <thead>
        <tr class="bg-blue-700 text-white text-left">
          <th class="p-4">ID</th>
          <th class="p-4">Title</th>
          <th class="p-4">Category</th>
          <th class="p-4">Price</th>
          <th class="p-4">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let course of courses" class="border-b hover:bg-gray-50 transition">

          <td class="p-4 font-bold text-gray-700">
            {{ course.id }}
          </td>

          <td class="p-4 font-semibold text-gray-800">
            {{ course.title }}
          </td>

          <td class="p-4 text-gray-700">
            {{ course.category }}
          </td>

          <td class="p-4 font-bold text-green-700">
            {{ course.price == 0 ? "Free" : "â‚¹ " + course.price }}
          </td>

          <td class="p-4 flex gap-3">

            <button (click)="editCourse(course)"
              class="bg-yellow-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-yellow-600 transition">
              âœï¸ Edit
            </button>

            <button (click)="deleteCourse(course.id)"
              class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700 transition">
              ğŸ—‘ Delete
            </button>

          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
