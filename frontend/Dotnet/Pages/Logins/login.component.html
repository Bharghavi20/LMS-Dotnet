<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 px-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl p-8">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-purple-700 mb-2">
      ðŸ“š Learning Management System
    </h1>
    <p class="text-center text-gray-600 mb-6">
      Login to continue your learning journey ðŸš€
    </p>

    <!-- Login Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login
    </h2>

    <!-- Username -->
    <label class="block mb-1 font-semibold text-gray-700">Username</label>
    <input [(ngModel)]="username" type="text"
      class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
      placeholder="Enter username" />

    <!-- Password -->
    <label class="block mb-1 font-semibold text-gray-700">Password</label>
    <input [(ngModel)]="password" type="password"
      class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-purple-500"
      placeholder="Enter password" />

    <!-- Button -->
    <button (click)="login()"
      class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold text-lg hover:scale-105 transition duration-300 shadow-lg">
      Login
    </button>

    <!-- Message -->
    <p class="text-center mt-5 text-red-600 font-semibold">
      {{message}}
    </p>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-6">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-purple-700 font-bold hover:underline">
        Register
      </a>
    </p>

  </div>
</div>
